<html>

<head>

<script type="text/javascript">

function confirmarBorrarPedido() {
	if (confirm("¿Borrar Pedido? [id=" + document.getElementById("pedido.id").value + "]")) {
		// document.forms["BorrarForm"].submit();
		// window.open("localhost:8080/Borrar/" + document.getElementById("pedido.id").value,"_self");
		newUrl = "localhost:8080/Borrar/" + document.getElementById("pedido.id").value;
		alert(newUrl);
		// window.location.replace(newUrl);
		window.open(newUrl, "_self");
	}
}
</script>

</head>

<body>

<h1>Mostrando Pedido</h1>

<p>Titulo: {{pedido.titulo}}
 
{{#pedido.elementos}}
	<ul>
		<li>{{texto}}</li>
	</ul>
{{/pedido.elementos}}

{{^pedido.elementos}}

{{/pedido.elementos}}

<button onclick=confirmarBorrarPedido()>Borrar Pedido</button>
<form id="BorrarForm" method="get" action="Borrar">
	<input type="hidden" id=pedido.id name="id" value="{{pedido.id}}">
</form>

 <p><a href="/">Volver a tablon de Pedidos</a>
  
 </body>
