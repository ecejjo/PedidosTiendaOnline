<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="../TiendaOnline.js"></script>
</head>

<body>

{{#alertMessage}}
 <script type="text/javascript">
 	alert("{{alertMessage}}");
 </script>
{{/alertMessage}}

<h1>Mostrando Pedido</h1>

<p>Título: {{pedido.titulo}}
 
{{#pedido.elementos}}
	<ul>
		<li>{{texto}}</li>
	</ul>
{{/pedido.elementos}}

{{^pedido.elementos}}
    <p>Todavía no hay <i>elementos</i> que mostrar.</p>
{{/pedido.elementos}}

<hr>
<a href="/Borrar/{{pedido.id}}" id="borrar-pedido-link" style="visibility: hidden"></a>
<button onclick=confirmarBorrarPedido({{pedido.id}})>Borrar Pedido</button>

<hr>
<a href="/Editar/{{pedido.id}}" id="editar-pedido-link" style="visibility: hidden"></a>
<button onclick=editarPedido({{pedido.id}})>Editar Pedido</button>

<hr>
<a href="/">Volver a tablón de Pedidos</a>
  
</body>
 
</html>
