<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="../TiendaOnline.js"></script>
</head>

<body onload="refreshSubmitButton()">

<h1>Editando Pedido</h1>
<script>editable = true;</script>

<p>Título: 
		<input type="text" id="titulo-text-input"
		value="{{pedido.titulo}}"
		onblur="refreshSubmitButton()"
		onchange="refreshSubmitButton()"
		onkeydown="refreshSubmitButton()">

	<hr>
	<h2>Elementos del pedido</h2>
    <div id='ListaElementos'>
    </div>
 
{{#pedido.elementos}}
		<script>addElement("{{texto}}");</script>
{{/pedido.elementos}}

    <script type="text/javascript">showElementsList(true);</script>
		
	<br>
	<input id="element-text-input" type="text">
	<button id="add-element-button" onclick="addElement()">
		Añadir Elemento
	</button>
	
	<form id="SalvarPedido" action="/Salvar" method="get">
		<input type="hidden" id="id" name="id" value="{{pedido.id}}">
		<input type="hidden" id="titulo" name="titulo">
		<input type="hidden" id="elementos" name="elementos">
	</form>
	
	<hr>
	<button id="submitFormButton" onclick="submitSalvarPedido()" disabled>
		Salvar Pedido
	</button>

 <p><a href="/">Volver a tablón de Pedidos</a>
  
 </body>
 
</html>
