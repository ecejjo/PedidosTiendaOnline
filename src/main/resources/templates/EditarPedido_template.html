<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="../TiendaOnline.js"></script>
    
    <style>
    	.strike{ text-decoration: line-through; }
    </style>
</head>

<body>

	<h1>Editar Pedido</h1>

	<hr>
	Titulo:
	<form id="SalvarPedido" action="/Salvar" method="get">
	<input type="hidden" id="id" name="id" value="{{pedido.id}}">
	<input type="text" id="titulo-text-input" name="titulo" value="{{pedido.titulo}}">
	<input type="hidden" id="elementos" name="elementos">

	<hr>
	<h2 id='ListaElementosHeader'>Elementos del pedido</h2>
	<p id=ListaElementosText></p>
	<ul id='ListaElementos'></ul>
 
{{#pedido.elementos}}
		<script>addToListaElementos("{{texto}}");</script>
		{{#strike}}
			<script>$('ul#ListaElementos > li > input:checkbox').prop('checked', true);</script>
			<script>$('ul#ListaElementos > li > input:text').toggleClass('strike');</script>
		{{/strike}}
{{/pedido.elementos}}

	<br>
	<input id="element-text-input" type="text">
	<button id="add-element-button" type="button">Añadir Elemento</button>
		
	<hr>
	<button id="submitFormButton" onclick="submitSalvarPedido()">
		Salvar Pedido Existente
	</button>
	</form>

 <p><a href="/">Volver a tablón de Pedidos</a>
  
 </body>
 
</html>
